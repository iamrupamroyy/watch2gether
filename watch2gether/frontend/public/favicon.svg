  <circle cx="32" cy="32" r="32" fill="url(#gradient-bg)"/>
  
  <!-- Globe circle -->
  <circle cx="32" cy="32" r="22" fill="url(#gradient-globe)" stroke="white" stroke-width="2"/>
  
  <!-- Globe lines -->
  <ellipse cx="32" cy="32" rx="22" ry="22" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
  <ellipse cx="32" cy="32" rx="22" ry="13" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
  <ellipse cx="32" cy="32" rx="22" ry="7" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
  <line x1="32" y1="10" x2="32" y2="54" stroke="white" stroke-width="0.5" opacity="0.3"/>
  <line x1="10" y1="32" x2="54" y2="32" stroke="white" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Play button triangle -->
  <path d="M28 24 L28 40 L42 32 Z" fill="white"/>
  
  <!-- User dots (simplified - just 2 for favicon) -->
  <circle cx="18" cy="18" r="2.5" fill="#F97316" stroke="white" stroke-width="1"/>
  <circle cx="46" cy="46" r="2.5" fill="#F97316" stroke="white" stroke-width="1"/>
  
  <!-- "2" badge -->
  <circle cx="48" cy="48" r="10" fill="#F97316" stroke="white" stroke-width="2"/>
